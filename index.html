<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game by Editzz_aman</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Instagram Footer at Top Left -->
    <div class="header-text">
        <strong>Made by Editzz_aman</strong><br>
        Follow me on Instagram: <a href="https://www.instagram.com/editzz_aman/" target="_blank"><strong>Editzz_aman</strong></a><br>
        <span>(Click on Username to open my page)</span>
    </div>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="player-info">
            <label for="player-name">Your Name:</label>
            <input type="text" id="player-name" placeholder="Enter your name">
            <button id="start-game">Start Game</button>
        </div>
        <h2 id="status">Welcome! Enter your name and start the game.</h2>
        <div id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
